<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Azarashi - Crie sua conta! </title>

    <!-- Bootstrap Core CSS -->
    <link href="./resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="./resources/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="./dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="./resources/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Checkbox com imagens -->
    <link href="./resources/radio-personalizado/radio-personalizado.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Seus dados</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Seu nome" name="name" type="name" autofocus>
                                </div>


                                <ul>

                                  <li>
                                    <input type="radio" id="pet1" name="pets" checked/>
                                    <label for="pet1"><img src="./resources/pets/panda_lixo.png" /></label>
                                    <div style="text-align: center;">
                                      <div style="margin-left: auto; margin-right: auto;">
                                        Nome do vício
                                      </div>
                                    </div>
                                  </li>
                                  <li>

                                    <input type="radio" id="pet2"  name="pets" />
                                    <label for="pet2"><img src="./resources/pets/baleia.png" disabled="disabled"/></label>
                                    <div style="text-align: center;">
                                      <div style="margin-left: auto; margin-right: auto;">
                                        Nome do vício
                                      </div>
                                    </div>
                                  </li>
                                  <li>

                                    <input type="radio" id="pet3"  name="pets"/>
                                    <label for="pet3"><img src="./resources/pets/" /></label>
                                    <div style="text-align: center;">
                                      <div style="margin-left: auto; margin-right: auto;">
                                        Nome do vício
                                      </div>
                                    </div>
                                  </li>

                                  <li>

                                    <input type="radio" id="pet4"  name="pets"/>
                                    <label for="pet4"><img src="./resources/pets/" /></label>
                                    <div style="text-align: center;">
                                      <div style="margin-left: auto; margin-right: auto;">
                                        Nome do vício
                                      </div>
                                    </div>
                                  </li>

                                  <li>
                                    <input type="radio" id="pet5"  name="pets"/>
                                    <label for="pet5"><img src="./resources/pets/" /></label>
                                    <div style="text-align: center;">
                                      <div style="margin-left: auto; margin-right: auto;">
                                        Nome do vício
                                      </div>
                                    </div>
                                  </li>

                                </ul>


                                <!-- Change this to a button or input when using this as a form -->
                                <a  id="btnSubmit" class="btn btn-lg btn-success btn-block">Entrar</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="disabledPetModal" tabindex="-1" role="dialog" aria-labelledby="disabledPetModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="disabledPetModalLabel">Pet desabilitado</h3>
                    </div>
                    <div class="modal-body" id="history">
                        Este pet está indisponível no momento. Por favor, escolha outro!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="./resources/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="./resources/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="./resources/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="./dist/js/sb-admin-2.js"></script>

    <!-- Verifica o pet escolhido -->
    <script src="./js/login/verifica_pet.js"></script>

</body>

</html>
